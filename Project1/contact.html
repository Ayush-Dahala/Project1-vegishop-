<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegishop-Online Grocery SuperMarket</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class='wrapper' style="width:90%">
        <div  class="d-lg-none d-md-none d-sm-none d-none d-xl-block" style="width:50%; height:100% ;padding: 11px">
          <div class="picture">
            <button class="skip m-4 " type="button">Skip -></button>
            <div class="image">
              <img src="./assets/sale-discount (1).svg">
              <br>
              <h3 style="margin-top:20px ; color: #fff;">Best Prices & Offers</h3>
              <span style="color: #fff;font-size: 12px;">Cheaper Prices than your local</span>
              <span style="color: #fff;font-size: 12px">supermarket,great cashback offers to top it off.</span>
            </div>
          </div>
            
        </div>
        <div class="form" style="background-color:#fff;margin-left: 69px;">
            <h1>Let's get started</h1>
            <p style="font-size:13px;">Create account to see our top picks for you!</p>
            <form style="display: flex; flex-direction: column">
                <label style="font-size: small; margin-bottom: 3px">Name</label>
                <input class="name" type="text" placeholder="Enter Name" style="margin-bottom: 10px; font-size: small;" />
                <label style="font-size: small; margin-bottom: 3px">Phone Number</label
          >
          <input
            id="phone"
            value=""
            type="text"
            placeholder="Enter Phone Number"
            style="margin-bottom: 10px; font-size: small"
          />
          <label style="font-size: small; margin-bottom: 3px">Email</label>
                <input class="email" type="text" placeholder="Enter Email" style="margin-bottom: 10px; font-size: small" />
                <label style="font-size: small; margin-bottom: 3px">Password</label>
                <input class="password" type="password" placeholder="Enter Password " style="margin-bottom: 10px; font-size: small" />
                <label style="font-size: small; margin-bottom: 3px">Confirmation Password</label
          >
          <input
          class="confirmPassword"
            type="password"
            placeholder="Enter Confirmation Password"
            style="margin-bottom: 10px; font-size: small"
          />
        </form>
        <button class="btn" type="button" style="width:100% ;    background:linear-gradient(135deg,#eb543b 0%,#fbbf3b 100%);
        ">Create Account</button>
        <p style="text-align:center;margin-bottom: 2px;">or</p>
        <div style="display: flex; flex-direction:column">
        <button style="margin-bottom:8px ;     background-color: #343a40;
        " type="button"><img class="logo" src="./assets/apple (1).svg" >
          Sign up with Apple</i></button>
        <button type="button" style="background:1px solid #dee2e6!important;color: black"><img class="logo" src="./assets/google.svg"> Sign up with Google</button>
      </div>
        <p style="text-align:center;font-size: 15px;margin-top: 3px;">Already have an account! Sign in</p>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
